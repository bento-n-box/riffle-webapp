<!DOCTYPE html>

<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Riffle</title>
  <style type='text/css'>
    ul { list-style: none; }
    #recordingslist audio { display: block; margin-bottom: 10px; }
  </style>
	<link rel="stylesheet" href="/css/style.css">
	<link rel="stylesheet" href="/css/normalize.min.css">
	<link rel="stylesheet" href="/css/reset.css">
	<link rel="stylesheet" href="/css/device-style.css">
</head>
<body>

<section class="app">

<section id="iphone5s">
	<div class="wrap">
		<div class="device">
			<div class="inner"></div>
			<div class="sleep"></div>
			<div class="volume"></div>
			<div class="camera"></div>
			<div class="top-bar"></div>
			<div class="sensor"></div>
			<div class="speaker"></div>
			<div class="screen">
				<img class="status-bar" src="img/status-bar.png" alt="" />
				<img class="riffle-header" src="img/riffle_mark.png" alt="" />

		  	<ul id="recordingslist"></ul>

				<button id="record">record</button>
				<button id="stop" disabled>stop</button>
				<button onClick="sequencer()">Play All</button>
				<input type="text" name="riffle-hashtags" value="#RE #Riffle">

				<div class="tab-bar">

				</div>

			</div><!-- Screen -->
		<div class="bottom-bar"></div>
		<div class="home"></div>
	</div>
</div>
</section>

<div class="riffle-player">
	<a class="player-button" id="play" href=""></a>
	<a class="player-button" id="record" href=""></a>
</div>


	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
  <script src="js/vendor/recorder.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
